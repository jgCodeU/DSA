<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用数组实现队列
        class Queue {
            #items = [];
            enqueue(val) {
                this.#items.push(val);
            }
            dequeue() {
                this.#items.shift();
            }
            front() {
                return this.#items[0];
            }
            isEmpty() {
                return this.#items.length === 0;
            }
            clear() {
                this.#items = [];
            }
            size() {
                return this.#items.length;
            }
            toString() {
                return this.#items.join(' ');
            }
        }

        // 出队时，数组需要移动元素，效率较低
        // 使用对象模拟数组实现队列
        class Queue2 {
            #count = 0;
            #lowestCount = 0;
            #items = {};
            enqueue(val) {
                this.#items[this.#count] = val;
                this.#count++;
            }
            dequeue() {
                if (this.isEmpty()) {
                    return undefined;
                }
                const result = this.#items[this.#lowestCount];
                delete this.#items[this.#lowestCount];
                this.#lowestCount++;
                return result;
            }
            front() {
                return this.#items[this.#lowestCount];
            }
            isEmpty() {
                return this.size() === 0;
            }
            clear() {
                this.#items = {};
                this.#count = 0;
                this.#lowestCount = 0;
            }
            size() {
                return this.#count - this.#lowestCount;
            }
            toString() {
                if (this.isEmpty()) {
                    return '';
                }
                let objString = `${this.#items[this.#lowestCount]}`;
                for (let i = this.#lowestCount + 1; i < this.#count; i++) {
                    objString = `${objString}, ${this.#items[i]}`;
                }
                return objString;
            }
        }
        
    </script>
</body>

</html>
