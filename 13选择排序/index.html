    <script>
        // 选择排序（将无序区间的最小的元素，与无序区间第一个交换）
        // 1. 从第一个元素开始，认为第一个元素是最小的
        // 2. 从第二个元素开始，依次与第一个元素进行比较
        // 3. 如果当前元素小于第一个元素，则将当前元素设为最小的
        // 4. 重复步骤2-3，直到所有元素都被比较
        // 5. 将最小的元素与第一个元素交换位置
        // 6. 重复步骤1-5，直到所有元素都被排序
        // 7. 返回排序后的数组
        // 8. 时间复杂度: O(n^2)
        // 9. 空间复杂度: O(1)
        function swap(arr, a, b) {
            let temp = arr[a];
            arr[a] = arr[b];
            arr[b] = temp;
        }
        function selectionSort(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                let minIndex = i;
                for (let j = i; j < arr.length; j++) {
                    if (arr[j] < arr[minIndex]) {
                        minIndex = j;
                    }
                }
                swap(arr, i, minIndex);
            }
            return arr;
        }
    </script>
