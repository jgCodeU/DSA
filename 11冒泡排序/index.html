<body>
    <script>
        function swap(arr, a, b) {
            let temp = arr[a];
            arr[a] = arr[b];
            arr[b] = temp;

        }
        function bubbleSort(arr) {
            // 外层循环控制排序的轮数
            // 内层循环控制每一轮的比较次数
            // 每一轮比较 arr.length - 1 - i 次
            for (let i = 0; i <= arr.length - 1; i++) {
                for (let j = 0; j <= arr.length - 2 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        swap(arr, j, j + 1);
                    }
                }
            }
            return arr;
        }
    </script>
</body>
