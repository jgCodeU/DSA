<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 顺序搜索
        // 顺序搜索是一种简单的搜索算法
        function linearSearch(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === target) {
                    return i;
                }
            }
            return -1;
        }
        // 顺序搜索的时间复杂度为O(n)
        // 顺序搜索的空间复杂度为O(1)
        // 顺序搜索的稳定性为不稳定排序
    </script>
    
</body>
</html>
