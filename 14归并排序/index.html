    <script>
        // 归并排序
        // 1. 将数组分成两半
        // 2. 递归地对每一半进行排序
        // 3. 将两个已排序的数组合并成一个新的已排序数组
        // 4. 返回已排序的数组
        // 5. 时间复杂度: O(nlogn)
        // 6. 空间复杂度: O(n)
        function mergeSort(arr) {
            if (arr.length >= 2) {
                let mid = Math.floor(arr.length / 2);
                let left = mergeSort(arr.slice(0, mid));
                let right = mergeSort(arr.slice(mid));
                arr = merge(left, right);
            }
            return arr;
        }
        function merge(left, right) {
            let i = 0;
            let j = 0;
            let result = [];
            while (i < left.length && j < right.length) {
                if (left[i] < right[j]) {
                    result.push(left[i]);
                    i++;
                } else {
                    result.push(right[j]);
                    j++;
                }
            }
            while (i < left.length) {
                result.push(left[i]);
                i++;
            }
            while (j < right.length) {
                result.push(right[j]);
                j++;
            }
            return result;
        }


</script>
