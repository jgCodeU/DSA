<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 封装栈类
        class Stack {
            // 数据、入栈、出栈、栈顶、栈长、是否为空、清空、转字符串
            // constructor() {
            //     this.#items = [];
            // }
            #items = [];
            push(val) {
                this.#items.push(val);
            }
            pop() {
                this.#items.pop();

            }
            peek() {
                // return this.#items[this.#items.length - 1];
                return this.#items.at(-1);

            }
            isEmpty() {
                return this.#items.length === 0;
            }
            clear() {
                this.#items = [];
            }
            size() {
                return this.#items.length;
            }
            toString() {
                return this.#items.join(' ');
            }
        }

    </script>
</body>

</html>
