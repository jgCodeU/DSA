    <script>
        // 插入排序
        function swap(arr, a, b) {
            let temp = arr[a];
            arr[a] = arr[b];
            arr[b] = temp;
        }
        function insertSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                let j = i;
                let temp = arr[i];
                while (j > 0 && arr[j] < arr[j - 1]) {
                    arr[j] = arr[j - 1];
                    j--;
                }
                arr[i] = temp;
            }
            return arr;
        }
