        console.log(Array.from(str)); // ['h', 'e', 'l', 'l', 'o']

        console.log(Array.from(set)); // ['foo', 'bar', 'baz']

        const arrayLike = { length: 3, 0: 'a', 1: 'b', 2: 'c' };
